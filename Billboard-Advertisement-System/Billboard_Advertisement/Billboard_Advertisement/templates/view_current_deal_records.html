{% extends 'newBase.html' %}
{% block content %}
<div class="container">
    <body>
    <style>
    table, th, td {
        border: 1px solid dimgray;
    }
    th {
        padding: 15px;
        text-align: center;
        color: white;
        background-color: black;
    }
    td {
        padding: 15px;
        text-align: center;
        background-color: whitesmoke;
    }
    #tb {
        width: 100%;
        background-color: #B0E0E6;
    }

    </style>
    <br><br>
    <h2 style="color: #000080;">Record of current deals</h2>
    <br>
    <table id="tb" style="font-size:130%">
        <tr>
            <th>Post Code</th>
            <th>Advertiser Username</th>
            <th>Customer Name</th>
            <th>Deal Duration</th>
        </tr>
        {% for a in allPosts %}
        <tr>
            <td>{{a.adCode}}</td>
            <td>{{a.advertiser}}</td>
            <td>{{a.confirmed_by.first_name}} {{a.confirmed_by.last_name}}</td>
            <td>{{a.dealDuration}}</td>
        </tr>
        {% endfor %}
    </table>
    </body>
</div>
{% endblock %}
